<body>
<div class="wrapper">
    <header class="header">
        <div class="header-top">
            <div class="c-layout">
                <ul class="header-top-menu">
                    <li class="header-top-menu__item">
                        <a href="#" class="header-top-menu__link">О компании</a>
                    </li>
                    <li class="header-top-menu__item">
                        <a href="#" class="header-top-menu__link">Оплата и доставка</a>
                    </li>
                    <li class="header-top-menu__item">
                        <a href="#" class="header-top-menu__link">Партнерам</a>
                    </li>
                </ul>
                <div class="header-top-contact">
                    <span>Звоните нам</span>
                    <a href="#">+7 (495) 502 49 77</a>
                    <a href="#">+7 (925) 502 49 77</a>
                </div>
            </div>
        </div>
        <div class="header-body">
            <div class="c-layout">
                <div class="header-col__left">
                    <div class="header-login">
                        <a href="#" class="header-login__entry">Вход</a>
                        <a href="#" class="header-login__reg">Регистрация</a>
                    </div>
                </div>
                <div class="header-col__center">
                    <a href="#" class="header-logo">
                        <img src="" alt="">
                    </a>
                </div>
                <div class="header-col__right">
                    <div class="header-search"></div>
                    <div class="header-basket">Корзина пуста</div>
                </div>
            </div>
            
        </div>
        <div class="header-menu">
            <ul class="header-menu__list">
                <li class="header-menu__item"><a href="#" class="header-menu__link">Мужская</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Женская</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Детская</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Большие размеры</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Новинки</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">SALE</a></li>
            </ul>
        </div>
        
    </header>
    <main>
        <div class="c-layout">
            <nav class="c-breadcrumb">
                <ul class="c-breadcrumb__list">
                    <li class="c-breadcrumb__item">
                
                        <div class="c-breadcrumb-word">
                            <a href="/" class="c-breadcrumb__link">Главная</a>
                        </div>
                    </li>
                    <li class="c-breadcrumb__item">
                        <div class="c-breadcrumb-word">
                            Мужская одежда
                        </div>
                    </li>
                </ul>
            </nav>
            
            <div class="catalog">
                <div class="catalog-nav"></div>
                <div class="catalog-body">
                    <div class="catalog-filter">
                        <div class="catalog-filter__item"></div>
                    </div>
                    <div class="catalog-list">
                        <div class="catalog-list__item">
                            <div class="c-card-product">
                                <div class="c-card-product__img"><img src="./img/product-1.jpg" alt=""></div>
                                <div class="c-card-product__body">
                                    <div class="c-card-product__title">Guns and Roses</div>
                                    <div class="c-card-product__type">Футболка</div>
                                    <div class="c-card-product__price">4 345 руб.</div>
                                </div>
                                <div class="c-card-product__footer">
                                    <div class="c-card-product__size"></div>
                                    <div class="c-card-product__btns">
                                        <a href="#" class="c-card-product__btn-more">Подробнее</a>
                                        <a href="#" class="c-card-product__btn-basket">В корзину</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </main>
</div>
<footer class="footer">

</footer>


<script src="./js/jquery.min.js"></script>
